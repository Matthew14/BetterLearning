{%extends 'base.html'%}
{%block content %}


    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>{{grade.subject.title()}}</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item">Grade: <strong>{{grade.grade}}%</strong></li>
                <li class="list-group-item"><strong>Comment: </strong>
                        <p>{{grade.comment}}</p></li>
            </ul>
        </div>
        <div class="panel-footer">
            <a class="btn btn-lrg btn-primary" href="{{url_for('grades')}}">&lt- Back to grades </a>
        </div>
    </div>
{%endblock%}
