{%extends 'base.html'%}
{%block content%}
    <h2>{{question.question}}</h2>
    <form class="form-horizontal">
        {%for ans in question.answers%}
            <div class="radio">
                <label> <input type="radio" value="ans.id" name="answerRadio"> {{ans.answer}}</label>
            </div>
        {%endfor%}<br>
        <a href="" class="btn btn-default">&lt- Previous</a>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{%endblock%}
